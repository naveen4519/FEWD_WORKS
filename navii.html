<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
        color: #333;
      }
      header {
        background: #222;
        color: white;
        padding: 20px;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .search-bar {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      section {
        margin: 30px;
        padding: 25px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      section:hover {
        transform: translateY(-5px);
      }
      .contact a {
        display: block;
        margin: 8px 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>My Portfolio</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#signup">Signup</a>
        <a href="#login">Login</a>
        <input type="text" class="search-bar" placeholder="Search..." />
      </nav>
    </header>

    <section id="home">
      <h2>Welcome to My Portfolio</h2>
      <p>
        Hi, I'm [Your Name], a passionate developer specializing in web
        development, AI, and software engineering.
      </p>
    </section>

    <section id="signup">
      <h2>Signup</h2>
      <form>
        <input type="text" placeholder="Name" required /><br />
        <input type="email" placeholder="Email" required /><br />
        <input type="password" placeholder="Password" required /><br />
        <button type="submit">Signup</button>
      </form>
    </section>

    <section id="login">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required /><br />
        <input type="password" placeholder="Password" required /><br />
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="contact">
      <h2>Contact Information</h2>
      <a href="mailto:your.email@example.com">Email: your.email@example.com</a>
      <a href="tel:+1234567890">Phone: +1234567890</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
    </section>
  </body>
</html>
